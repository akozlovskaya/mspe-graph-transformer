# Default positional encoding configuration
node:
  type: combined  # lap, rwse, hks, role, combined
  dim: 32
  lap:
    k: 16
    sign_invariant: flip
  rwse:
    scales: [1, 2, 4, 8, 16]
  hks:
    scales: [0.1, 0.5, 1.0, 2.0, 5.0]
  role:
    features: [degree, clustering, kcore]

relative:
  type: spd  # spd, bfs, diffusion, resistance, landmark
  num_buckets: 32
  max_distance: 10
  symmetric: true
