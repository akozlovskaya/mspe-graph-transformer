# Experiment: Size Extrapolation
# Train on small graphs, test on large graphs
# @package _global_

defaults:
  - override /model: default
  - override /pe: mspe
  - override /train: default

# Train on small graphs
train_dataset:
  name: synthetic_erdos_renyi
  task: pairwise_distance_classification
  task_params:
    distance_threshold: 3
    num_pairs: 50
  graph_params:
    n: 30
    p: 0.3
  num_graphs: 800
  seed: 42

# Test on large graphs
test_dataset:
  name: synthetic_erdos_renyi
  task: pairwise_distance_classification
  task_params:
    distance_threshold: 3
    num_pairs: 100
  graph_params:
    n: 100
    p: 0.3
  num_graphs: 200
  seed: 4242

training:
  epochs: 50
  batch_size: 32
  lr: 1e-3

