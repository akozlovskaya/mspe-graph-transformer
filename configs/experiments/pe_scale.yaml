# PE Scale Experiment Configuration
name: pe_scale
description: "Study of PE dimensionality and scale configurations"

base_config:
  dataset:
    name: zinc
    root: ./data
    task_type: regression

  model:
    name: graph_transformer
    hidden_dim: 256
    num_layers: 6
    num_heads: 8
    dropout: 0.1

  pe:
    node:
      type: combined
      dim: 32
      lap:
        k: 16
      rwse:
        scales: [1, 2, 4, 8, 16]
    relative:
      type: spd
      num_buckets: 32

  training:
    epochs: 100
    batch_size: 32
    lr: 1e-4
    weight_decay: 0.01
    grad_clip: 1.0
    early_stopping: 20

  seed: 42

sweep_type: grid
parameters:
  pe.node.dim:
    - 8
    - 16
    - 32
    - 64
    - 128
  pe.relative.num_buckets:
    - 8
    - 16
    - 32
    - 64

tags:
  - ablation
  - pe_scale
  - zinc

